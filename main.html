<!DOCTYPE html>
<html>
	<head>
		<style type="text/css"> 
			body {margin: 30px;} 
		</style>  
		<meta charset=utf-8 /> 
		<title>Remove items from a dropdown list</title>
	</head>

	<body>
		<form> 
			<select id="colorSelect"> 
				<option>Red</option> 
				<option>Green</option> 
				<option>White</option> 
				<option>Black</option> 
			</select> 
			<input type="button" value="Select and Remove" onclick="removeSelectedColor()"> 
		</form>

		<script type="text/javascript" src="./script.js">
        // Place the function here or in an external .js file
        function removeSelectedColor() {
            const dropdown = document.getElementById("colorSelect");
            if (dropdown.selectedIndex !== -1) {
                dropdown.remove(dropdown.selectedIndex);
            }
        }
		</script>

	</body>

</html>
